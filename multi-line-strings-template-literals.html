<!DOCTYPE html>
<html>

<head>
    <title>Multi line strings templates literals</title>
</head>

<body>
    <p id="demo"></p>

    <p>Templates are not supported in Internet Explorer.</p>
    
    <script>
    
    var age = 20;
    var sername = 'khurasiya';
    var city = 'gwalior';
   
    
    
    let text =`Aashish ${sername}, Age ${age}, city ${city}`;
    
    
    document.getElementById("demo").innerHTML = text;

    </script>
</body>

</html>
