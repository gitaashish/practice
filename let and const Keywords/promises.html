<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Demo</title>
</head>
<body>

<h1>Promise Demo</h1>

<button id="fetch-data-btn">Fetch Data</button>
<div id="data-container"></div>

<script>


    
function fetchData() {
  return new Promise((resolve, reject) => {

    setTimeout(() => {
      const data = { name: 'John', age: 30, city: 'New York' };
      resolve(data);
      
    }, 2000);
  });
}


function updateUI(data) {
  const dataContainer = document.getElementById('data-container');
  dataContainer.innerHTML = `
    <p>Name: ${data.name}</p>
    <p>Age: ${data.age}</p>
    <p>City: ${data.city}</p>
  `;
}


document.getElementById('fetch-data-btn').addEventListener('click', () => {

  document.getElementById('data-container').innerHTML = 'Fetching data...';
  
  
  fetchData()
    .then(data => {
   
      updateUI(data);
    })
    .catch(error => {
     
      console.error('Error fetching data:', error);
      document.getElementById('data-container').innerHTML = 'Failed to fetch data.';
    });
});

</script>
</body>
</html>
