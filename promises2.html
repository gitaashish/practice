<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Demo with API</title>
</head>

<body>

    <h1>Promise Demo with API</h1>

    <button id="fetch-data-btn">Fetch Data</button>
    <div id="data-container"></div>

    <script>

    
        function fetchData() {
            return new Promise((resolve, reject) => {

                fetch('https://jsonplaceholder.typicode.com/posts/1')
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            reject(new Error('Failed to fetch data from the API'));
                        }
                    })
                    .then(data => {
                        resolve(data);
                    })
                    .catch(error => {
                        reject(error);
                    });
            });
        }
        function updateUI(data) {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = ` <p>Title: ${data.title}</p> <p>Body: ${data.body}</p> `;
        }
        document.getElementById('fetch-data-btn').addEventListener('click', () => {
            document.getElementById('data-container').innerHTML = 'Fetching data...';

            fetchData()
                .then(data => {
                    updateUI(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('data-container').innerHTML = 'Failed to fetch data.';
                });
        });

    </script>
</body>

</html>
